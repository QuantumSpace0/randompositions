<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random Positions</title>
    <!-- Fonts: Cinzel, Lato, Cormorant Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&family=Cormorant+Garamond:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      /* --- VARIABLES & THEMES --- */
      :root {
        --font-display: 'Cinzel', serif; 
        --font-body: 'Lato', sans-serif;
        --font-elegant: 'Cormorant Garamond', serif; /* Variable for the elegant font */
        --circle-size: 80vw; 
        --max-circle: 500px;
      }
      .theme-1 { --bg: #2D0A12; --text: #E8A2B6; --accent: #D7263D; --sec: #D9B778; --dark: #4A0F24; }
      .theme-2 { --bg: #47233F; --text: #F2C7CE; --accent: #A25A79; --sec: #FFF2E8; --dark: #C5838B; }
      .theme-3 { --bg: #0B0B0B; --text: #CFCFCF; --accent: #C21E40; --sec: #7F3F82; --dark: #1C1A33; }
      .theme-4 { --bg: #5C3A31; --text: #F5C9B8; --accent: #D18166; --sec: #C98F6B; --dark: #C4646B; }
      .theme-5 { --bg: #1C1139; --text: #F4F2FF; --accent: #FF2DA3; --sec: #7317D7; --dark: #FF6BBF; }

      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        background-color: var(--bg);
        color: var(--text);
        font-family: var(--font-body);
        height: 100vh;
        width: 100vw;
        overflow: hidden; 
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.5s ease;
      }

      .view {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }
      .active-view { opacity: 1; pointer-events: auto; }
      .hidden { display: none !important; }

      /* --- ELEGANT TITLE --- */
      .app-title {
        font-family: var(--font-display);
        font-size: 2.5rem;
        color: var(--accent);
        margin-bottom: 20px;
        text-align: center;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      
      .login-title {
        font-family: var(--font-display);
        font-size: 3rem;
        margin-bottom: 2rem;
        color: var(--accent);
      }

      #login-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
        max-width: 300px;
      }

      input, select, textarea {
        background: rgba(255,255,255,0.1);
        border: 1px solid var(--dark);
        padding: 12px;
        color: var(--text);
        border-radius: 5px;
        outline: none;
        font-family: var(--font-body);
      }
      input::placeholder { color: rgba(255,255,255,0.4); }

      /* --- CAPTCHA STYLES --- */
      .captcha-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255,255,255,0.05);
        padding: 5px;
        border-radius: 5px;
        border: 1px solid var(--dark);
      }
      #captcha-canvas {
        background: rgba(0,0,0,0.3);
        border-radius: 3px;
        cursor: pointer;
      }
      .captcha-refresh {
        color: var(--sec);
        cursor: pointer;
        font-size: 1.2rem;
        transition: transform 0.3s;
      }
      .captcha-refresh:hover { transform: rotate(180deg); color: var(--accent); }
      #captcha-input {
        width: 100%;
        text-align: center;
        letter-spacing: 2px;
        font-weight: bold;
      }

      /* --- REVERTED BUTTON STYLE --- */
      .btn-primary {
        background: var(--accent);
        color: var(--bg);
        border: none;
        padding: 12px;
        font-weight: 700;
        text-transform: uppercase;
        cursor: pointer;
        border-radius: 5px;
        transition: filter 0.2s;
        font-family: var(--font-display); 
        letter-spacing: 1px;
      }
      .btn-primary:hover { filter: brightness(1.2); }

      #login-error {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--sec);
      }
      #login-error a { color: var(--accent); text-decoration: none; border-bottom: 1px solid; }

      .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .circle-wrapper {
        width: var(--circle-size);
        height: var(--circle-size);
        max-width: var(--max-circle);
        max-height: var(--max-circle);
        position: relative;
        margin-bottom: 20px;
      }

      .circle-base {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: var(--dark);
        border: 4px solid var(--accent);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        cursor: pointer;
        transition: transform 0.2s;
      }
      .circle-base:active { transform: scale(0.98); }

      /* START BUTTON STYLE */
      #start-text {
        font-family: var(--font-display); 
        font-size: 3rem; 
        letter-spacing: 5px; 
        pointer-events: none;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
      }

      #result-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #shuffle-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: var(--accent);
        opacity: 0.8;
        mix-blend-mode: overlay;
      }

      @keyframes flash {
        0% { background: var(--accent); }
        50% { background: var(--sec); }
        100% { background: var(--text); }
      }
      .shuffling .circle-base { animation: pulseBorder 0.2s infinite; }
      .shuffling #shuffle-overlay { display: block !important; animation: flash 0.1s infinite; }

      #image-name {
        font-family: var(--font-display);
        font-size: 1.5rem;
        margin-bottom: 15px;
        text-align: center;
        min-height: 1.5rem;
      }

      #controls { display: flex; gap: 15px; }

      .btn-control {
        background: transparent;
        border: 2px solid var(--sec);
        color: var(--sec);
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        font-family: var(--font-body);
        font-weight: 500;
      }
      .btn-control:hover { background: var(--sec); color: var(--bg); }

      #initial-trigger {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 80%;
        z-index: 10;
      }

      /* ADMIN FAB */
      #admin-fab {
        position: absolute;
        top: 20px; right: 20px;
        width: 50px; height: 50px;
        border-radius: 50%;
        background: var(--sec);
        color: var(--bg);
        border: none;
        font-size: 2rem;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        z-index: 100;
      }

      /* USER PROFILE BUTTON */
      #user-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: transparent;
        color: var(--sec);
        border: 1px solid var(--sec);
        width: 40px; height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        z-index: 100;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s;
      }
      #user-btn:hover { background: var(--sec); color: var(--bg); }

      /* COPYRIGHT FOOTER */
      .copyright-footer {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-family: var(--font-body);
        font-size: 0.75rem;
        color: var(--text);
        opacity: 0.6;
        z-index: 50;
        pointer-events: none;
        letter-spacing: 0.5px;
      }

      .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
      }
      .modal-content {
        background: var(--bg);
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        border: 1px solid var(--accent);
        position: relative;
      }
      /* Modal Headers */
      .modal-content h3, .modal-content h4 {
        font-family: var(--font-display);
        color: var(--accent);
        margin-bottom: 15px;
        text-align: center;
        font-weight: 700;
      }

      .close {
        position: absolute;
        top: 10px; right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
      }
      
      .profile-info { margin-bottom: 20px; }
      .profile-info p { margin: 10px 0; font-size: 0.9rem; }
      /* Labels */
      .profile-info strong { 
        color: var(--accent); 
        font-family: var(--font-display);
        letter-spacing: 0.5px;
      }
      .btn-danger { background: #d7263d; margin-top: 10px; width: 100%; }

      @media (min-width: 768px) { :root { --circle-size: 400px; } }
    </style>
  </head>
  <body>
    <div id="theme-layer"></div>

    <!-- LOGIN VIEW -->
    <div id="view-login" class="view active-view">
      <!-- LOGO REMOVED -->
      <h1 class="login-title">Login</h1>
      
      <form id="login-form">
        <input type="text" id="u-in" placeholder="Username" required autocomplete="off">
        <input type="password" id="p-in" placeholder="Password" required>
        
        <!-- CAPTCHA SECTION -->
        <div class="captcha-wrapper">
          <canvas id="captcha-canvas" width="120" height="40" onclick="generateCaptcha()"></canvas>
          <i class="fas fa-sync-alt captcha-refresh" onclick="generateCaptcha()"></i>
        </div>
        <input type="text" id="captcha-input" placeholder="Enter Captcha" required autocomplete="off">
        
        <button type="submit" class="btn-primary">Enter to feel Happiness</button>
      </form>
      
      <div id="login-error" class="hidden">
        Invalid credentials. <br> <a href="mailto:infquantumspace@gmail.com">Please contact admin</a>
      </div>
      <div class="copyright-footer">&copy; 2025 | All Rights Reserved to IQS</div>
    </div>

    <!-- MAIN APP VIEW -->
    <div id="view-app" class="view hidden">
      <button id="user-btn" onclick="openProfile()"><i class="fas fa-user"></i></button>
      <button id="admin-fab" class="hidden" onclick="toggleUploadModal()">+</button>
      
      <div class="game-container">
        <h1 class="app-title">Random Positions</h1>

        <div class="circle-wrapper">
          <div id="display-circle" class="circle-base">
            <span id="start-text">START</span>
            <img id="result-img" class="hidden" src="" alt="Result">
            <div id="shuffle-overlay" class="hidden"></div>
          </div>
        </div>
        <h2 id="image-name" class="hidden">Image Name</h2>
        <div id="controls" class="hidden">
          <button class="btn-control" onclick="runGame()">One More</button>
          <button class="btn-control" onclick="showAbout()">How?</button>
        </div>
        <div id="initial-trigger" onclick="runGame()"></div>
      </div>
      <div class="copyright-footer">&copy; 2025 | All Rights Reserved to IQS</div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="modal-profile" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeModal('modal-profile')">&times;</span>
        <h3>Account Details</h3>
        <div class="profile-info">
          <p><strong>Username:</strong> <span id="prof-user"></span></p>
          <p><strong>Role:</strong> <span id="prof-role"></span></p>
        </div>
        <hr style="border-color: var(--dark); opacity: 0.5; margin: 15px 0;">
        <h4>Change Password</h4>
        <form id="pass-form" style="margin-top:10px;">
          <input type="text" id="new-pass" placeholder="New Password" required>
          <button type="submit" class="btn-primary" style="margin-top:10px;">Update Password</button>
        </form>
        <button class="btn-primary btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- ABOUT MODAL -->
    <div id="modal-about" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeModal('modal-about')">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-desc" style="margin-top: 10px; line-height: 1.5;"></p>
      </div>
    </div>

    <!-- UPLOAD MODAL -->
    <div id="modal-upload" class="modal hidden">
      <div class="modal-content">
        <span class="close" onclick="closeModal('modal-upload')">&times;</span>
        <h3>Upload Image</h3>
        <form id="upload-form">
          <input type="file" id="up-file" required>
          <input type="text" id="up-name" placeholder="Image Name" required>
          <textarea id="up-desc" placeholder="Description (Optional)"></textarea>
          <select id="up-folder">
            <option value="G">G</option>
            <option value="OHm">OHm</option>
            <option value="OHr">OHr</option>
            <option value="MHm">MHm</option> 
            <option value="MHr">MHr</option> 
          </select>
          <button type="submit" class="btn-primary">Upload</button>
          <p id="upload-status"></p>
        </form>
      </div>
    </div>

    <script>
      // --- IMPORTANT: PASTE YOUR GOOGLE SCRIPT URL HERE ---
      const API_URL = "https://script.google.com/macros/s/AKfycbxPcYtA_YhuggBIQu8WwErxi1-5BulHgAS9cOo6uV59yCLwV0vh6WiVLJsXZ_Kxz5CE/exec";

      // --- HELPER: API CALLER ---
      async function callApi(payload) {
        if(API_URL.includes("PASTE_YOUR")) { alert("Setup Error: API URL not set in index.html"); return null; }
        try {
          const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
          return await res.json();
        } catch (e) { alert("Connection Error: " + e.message); return null; }
      }

      let currentUser = null;
      let currentRole = null;
      let currentImage = null;
      let inactivityTimer;
      let currentCaptchaCode = "";

      window.onload = function() {
        applyRandomTheme();
        startInactivityTimer();
        generateCaptcha(); // Initial Captcha
      };
      document.addEventListener('click', resetInactivityTimer);
      document.addEventListener('touchstart', resetInactivityTimer);

      function startInactivityTimer() { inactivityTimer = setTimeout(() => { alert("Session expired."); location.reload(); }, 3600000); }
      function resetInactivityTimer() { clearTimeout(inactivityTimer); startInactivityTimer(); }
      function applyRandomTheme() { document.body.className = ['theme-1', 'theme-2', 'theme-3', 'theme-4', 'theme-5'][Math.floor(Math.random() * 5)]; }
      function logout() { location.reload(); }

      // --- CAPTCHA GENERATOR ---
      function generateCaptcha() {
        const canvas = document.getElementById('captcha-canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        
        ctx.clearRect(0, 0, width, height);
        
        // Background noise (light)
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fillRect(0, 0, width, height);
        
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
        let code = "";
        
        // Get theme accent color
        const accentColor = getComputedStyle(document.body).getPropertyValue('--accent').trim();
        const secColor = getComputedStyle(document.body).getPropertyValue('--sec').trim();
        
        ctx.font = "20px 'Cinzel'";
        ctx.textBaseline = "middle";
        
        for(let i=0; i<5; i++) {
          const char = chars.charAt(Math.floor(Math.random() * chars.length));
          code += char;
          
          ctx.save();
          // Randomize pos
          const x = 15 + i * 20;
          const y = height/2 + (Math.random() * 10 - 5);
          const angle = (Math.random() * 0.4) - 0.2;
          
          ctx.translate(x, y);
          ctx.rotate(angle);
          
          ctx.fillStyle = "#ffffff"; // White text for contrast
          ctx.shadowColor = accentColor;
          ctx.shadowBlur = 5;
          
          ctx.fillText(char, 0, 0);
          ctx.restore();
        }
        
        // Lines for noise
        for(let i=0; i<3; i++) {
          ctx.strokeStyle = "rgba(255,255,255,0.3)";
          ctx.beginPath();
          ctx.moveTo(Math.random() * width, Math.random() * height);
          ctx.lineTo(Math.random() * width, Math.random() * height);
          ctx.stroke();
        }
        
        currentCaptchaCode = code;
        document.getElementById('captcha-input').value = ""; // Clear input
      }

      // LOGIN
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // CAPTCHA CHECK
        const userCaptcha = document.getElementById('captcha-input').value.toUpperCase();
        if (userCaptcha !== currentCaptchaCode) {
          alert("Incorrect Captcha. Please try again.");
          generateCaptcha(); // Reset on fail
          return;
        }

        const u = document.getElementById('u-in').value;
        const p = document.getElementById('p-in').value;
        const btn = loginForm.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "Verifying...";
        btn.disabled = true;

        const res = await callApi({ action: 'login', username: u, password: p });

        if(res && res.success) {
          currentUser = res.username;
          currentRole = res.role;
          document.getElementById('view-login').classList.add('hidden');
          document.getElementById('view-app').classList.remove('hidden');
          setTimeout(() => document.getElementById('view-app').classList.add('active-view'), 50);
          if(currentRole === 'Admin') document.getElementById('admin-fab').classList.remove('hidden');
        } else {
          document.getElementById('login-error').classList.remove('hidden');
          btn.innerText = originalText;
          btn.disabled = false;
          generateCaptcha(); // Reset on fail
        }
      });

      // GAME LOOP
      async function runGame() {
        document.getElementById('start-text').classList.add('hidden');
        document.getElementById('initial-trigger').classList.add('hidden');
        document.getElementById('controls').classList.add('hidden');
        document.getElementById('image-name').classList.add('hidden');
        document.getElementById('result-img').classList.add('hidden'); 
        document.body.classList.add('shuffling');
        
        const res = await callApi({ action: 'getUnseenImage', username: currentUser });

        if(res && res.success) {
          onImageReceived(res);
        } else {
          alert(res ? res.error : "Unknown Error");
          document.body.classList.remove('shuffling');
        }
      }

      function onImageReceived(imgData) {
        currentImage = imgData;
        const imgObj = new Image();
        imgObj.src = imgData.image; 
        setTimeout(() => { revealImage(imgData.image, imgData.name); }, 6000); 
      }

      function revealImage(src, name) {
        document.body.classList.remove('shuffling');
        const resImg = document.getElementById('result-img');
        resImg.src = src;
        resImg.classList.remove('hidden');
        document.getElementById('image-name').innerText = name;
        document.getElementById('image-name').classList.remove('hidden');
        document.getElementById('controls').classList.remove('hidden');
      }

      // MODALS
      function openProfile() {
        document.getElementById('prof-user').innerText = currentUser;
        document.getElementById('prof-role').innerText = currentRole;
        document.getElementById('modal-profile').classList.remove('hidden');
      }

      document.getElementById('pass-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const newP = document.getElementById('new-pass').value;
        const btn = this.querySelector('button');
        btn.innerText = "Updating...";
        btn.disabled = true;

        const res = await callApi({ action: 'changePassword', username: currentUser, newPassword: newP });
        
        if(res && res.success) {
          alert("Password updated!");
          document.getElementById('new-pass').value = "";
        } else {
          alert("Error: " + (res ? res.error : "Failed"));
        }
        btn.innerText = "Update Password";
        btn.disabled = false;
      });

      function showAbout() {
        if(!currentImage) return;
        document.getElementById('modal-title').innerText = currentImage.name;
        document.getElementById('modal-desc').innerText = currentImage.desc || "No description provided.";
        document.getElementById('modal-about').classList.remove('hidden');
      }
      function toggleUploadModal() { document.getElementById('modal-upload').classList.remove('hidden'); }
      function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

      // UPLOAD
      document.getElementById('upload-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const file = document.getElementById('up-file').files[0];
        const name = document.getElementById('up-name').value;
        const desc = document.getElementById('up-desc').value;
        const folder = document.getElementById('up-folder').value;
        const status = document.getElementById('upload-status');
        const btn = this.querySelector('button');

        if(!file) return;
        btn.disabled = true; status.innerText = "Uploading...";

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function(e) {
          const raw = e.target.result;
          const base64Data = raw.split(',')[1];
          
          const res = await callApi({
            action: 'upload',
            fileData: base64Data,
            mimeType: file.type,
            fileName: file.name,
            name: name,
            desc: desc,
            folderType: folder
          });

          if(res && res.success) {
            status.innerText = "Success!";
            setTimeout(() => { closeModal('modal-upload'); status.innerText=""; document.getElementById('upload-form').reset(); btn.disabled=false; }, 1500);
          } else {
            status.innerText = "Error: " + (res ? res.error : "Unknown"); btn.disabled=false;
          }
        };
      });
    </script>
  </body>
</html>
